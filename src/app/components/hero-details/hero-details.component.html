<h1>{{sujeto.nombre | uppercase }} <small>{{sujeto.aparicion | date: 'y'}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="sujeto.img" [alt]="sujeto.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary"> Regresar</a>
    </div>
    <div class="col-md-6">
        <h3>{{sujeto.nombre}}</h3>
        <hr>
        <p>
            {{sujeto.bio}}
        </p>
        <div>
            <img *ngIf="sujeto.casa == 'DC' " src="../../../assets/img/dc.jfif" alt="">
            <img *ngIf="sujeto.casa == 'Marvel' " src="../../../assets/img/marvel.png" alt="">
        </div>
    </div>
</div>
