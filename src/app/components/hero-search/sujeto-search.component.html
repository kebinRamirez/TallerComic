<h1>Burcar por: <small>{{busqueda}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="sujeto.length == 0">
    <div class="col-md-12">
        <div class="alert alert-primary">
            No existe resultados para su busqueda {{busqueda}}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-hero-card [sujetos]="heros" [index]="idx" *ngFor="let heros of sujeto; let idx = index;"></app-hero-card>
    <app-villian-card  [sujetos]="villians" [index]="idx" *ngFor="let villians of sujeto; let idx = index;"></app-villian-card>
</div>
